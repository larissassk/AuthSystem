<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Roubbie</title>
    <link rel="stylesheet" href="style.css"> <!-- Seu arquivo de estilo CSS -->
</head>
<body>
    <!-- <div id="logo">
        <img src="img/logo.png"  width="286px" height="126px" alt="Logo Roubbie">
    </div> -->
    
    <div class="container">
        <h1>Cadastro de <br>Usuário</h1>

        <form id="formCadastro" method="POST" action="cadastro.php">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required placeholder="">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Cadastrar</button>
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>

            </div>

        </form>
    </div>

</body>
</html>
